            <h3 class="bgtitulo ">Detalles</h3>
            <form action="{{url_for('actualizar_juego')}}" method="post">

                <input type="hidden" name="id" value="{{juego[0]}}">

                    <label for="descripcion" class="form-label">Descripci√≥n:</label>

                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input value="{{juego[3]}}" required type="number" class="form-control" placeholder="Precio" name="precio" id="precio" disabled>
                </div>
                <div class="d-flex gap-2">
                    <a href="{{url_for('juego')}}" class="btn btn-primary">Volver üèö</a>
